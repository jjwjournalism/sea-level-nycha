<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/MapofNYCHADevelopments_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.750027628407715,-74.00380042730335],[40.8358296877931,-73.84568228142003]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        map.createPane('pane_Initial_1');
        map.getPane('pane_Initial_1').style.zIndex = 401;
        var img_Initial_1 = 'data/Initial_1.png';
        var img_bounds_Initial_1 = [[40.2198093939099,-74.49883248227117],[40.94474984100991,-73.61596820543132]];
        var layer_Initial_1 = new L.imageOverlay(img_Initial_1,
                                              img_bounds_Initial_1,
                                              {pane: 'pane_Initial_1'});
        bounds_group.addLayer(layer_Initial_1);
        map.addLayer(layer_Initial_1);
        map.createPane('pane_Int2080_2');
        map.getPane('pane_Int2080_2').style.zIndex = 402;
        var img_Int2080_2 = 'data/Int2080_2.png';
        var img_bounds_Int2080_2 = [[40.2198093939099,-74.49883248227117],[40.94474984100991,-73.61596820543132]];
        var layer_Int2080_2 = new L.imageOverlay(img_Int2080_2,
                                              img_bounds_Int2080_2,
                                              {pane: 'pane_Int2080_2'});
        bounds_group.addLayer(layer_Int2080_2);
        map.addLayer(layer_Int2080_2);
        function pop_MapofNYCHADevelopments_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">borough</th>\
                        <td>' + (feature.properties['borough'] !== null ? autolinker.link(feature.properties['borough'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">developmen</th>\
                        <td>' + (feature.properties['developmen'] !== null ? autolinker.link(feature.properties['developmen'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tds_num</th>\
                        <td>' + (feature.properties['tds_num'] !== null ? autolinker.link(feature.properties['tds_num'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MapofNYCHADevelopments_3_0() {
            return {
                pane: 'pane_MapofNYCHADevelopments_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,191,64,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MapofNYCHADevelopments_3');
        map.getPane('pane_MapofNYCHADevelopments_3').style.zIndex = 403;
        map.getPane('pane_MapofNYCHADevelopments_3').style['mix-blend-mode'] = 'normal';
        var layer_MapofNYCHADevelopments_3 = new L.geoJson(json_MapofNYCHADevelopments_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MapofNYCHADevelopments_3',
            layerName: 'layer_MapofNYCHADevelopments_3',
            pane: 'pane_MapofNYCHADevelopments_3',
            onEachFeature: pop_MapofNYCHADevelopments_3,
            style: style_MapofNYCHADevelopments_3_0,
        });
        bounds_group.addLayer(layer_MapofNYCHADevelopments_3);
        map.addLayer(layer_MapofNYCHADevelopments_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/MapofNYCHADevelopments_3.png" /> Map of NYCHA Developments': layer_MapofNYCHADevelopments_3,"Int-2080": layer_Int2080_2,"Initial": layer_Initial_1,"ESRI Gray (light)": layer_ESRIGraylight_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_MapofNYCHADevelopments_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'developmen'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
